<section class="listing" [routerLink]="['/housing',housingLocation.id]">
    <img 
    class="listing-photo"
    [src]="housingLocation.photo"
    alt="Exterior photo of {{housingLocation.name}}"
    />
    <div class="listing-info">
        <h2 class="listing-heading">{{ housingLocation.name }} 
          <p></p>
          $
          {{housingLocation.price}}
        </h2>
        <p class="listing-location">
          <span class="location-icon"> üìç</span>
          {{ housingLocation.city }}, {{ housingLocation.state }}  
        </p>
        <!--aqui se usan las rutas en base al id para que al hacer click muestre la ventana de detalles de cada uno-->
        <a routerLink="details/{{ housingLocation.id }}" class="details-link">
          Detalles aqui</a>
          
      </div>
    </section>
